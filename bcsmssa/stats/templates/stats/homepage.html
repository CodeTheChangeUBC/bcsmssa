{% extends 'stats/base.html' %}

{% block head %}
    <title>Homepage</title>
{% endblock %}

{% block body %}
    Hello {{ user.username }}, this is the home page!

    <p>List of users:</p>
    {% for u in users %}
        <li><a href="/profile/{{ u.username }}">{{ u.username }}</a></li>
    {% endfor %}
{% endblock %}
