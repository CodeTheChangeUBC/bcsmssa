<!-- Abstract Modal to render a model -->

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">{{ modal_title }} {{ client_id }}</h4>
    </div>
    <div class="container modal-body">
      {% if model %}
        {% if is_client %}
          <em>Client Input by User: {{ model.user }}</em>
          <br>
        {% endif %}
        <div class='col-sm-4'>
          {% for field in fields %}
              <p>{{ field.verbose_name }}</p>
            {% endfor %}
        </div>
        
        <div class='col-sm-2'>
          {% for value in model %}
              <p>{{ value }}</p>
          {% endfor %}
        </div>
      {% else %}
        <p>{{ no_info }}</p>
      {% endif %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
