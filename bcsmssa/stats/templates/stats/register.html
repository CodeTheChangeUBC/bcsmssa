<form action="/register/" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Register" /></p>
    {% for field in form %}
        <div> {{ field.errors }} </div>
    {% endfor %}
</form>

<div>
    <a href="/login">Login</a>
</div>
